  <!-- Gradient definitions for all themes -->
  <defs>
    <!-- Peach Theme Gradient (Default) -->
    <linearGradient id="peachGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--ghost-peach-start, #ff60e0)" />
      <stop offset="35%" stop-color="var(--ghost-peach-mid1, #ff82ca)" />
      <stop offset="65%" stop-color="var(--ghost-peach-mid2, #ff9a85)" />
      <stop offset="85%" stop-color="var(--ghost-peach-mid3, #ffb060)" />
      <stop offset="100%" stop-color="var(--ghost-peach-end, #ffcf40)" />
    </linearGradient>

    <!-- Mint Theme Gradient -->
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--ghost-mint-start, #0ac5ef)" />
      <stop offset="35%" stop-color="var(--ghost-mint-mid1, #22d3ed)" />
      <stop offset="65%" stop-color="var(--ghost-mint-mid2, #2dd4bf)" />
      <stop offset="85%" stop-color="var(--ghost-mint-mid3, #4ade80)" />
      <stop offset="100%" stop-color="var(--ghost-mint-end, #a3e635)" />
    </linearGradient>

    <!-- Bubblegum Theme Gradient -->
    <linearGradient id="bubblegumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--ghost-bubblegum-start, #c026d3)" />
      <stop offset="35%" stop-color="var(--ghost-bubblegum-mid1, #a855f7)" />
      <stop offset="65%" stop-color="var(--ghost-bubblegum-mid2, #8b5cf6)" />
      <stop offset="85%" stop-color="var(--ghost-bubblegum-mid3, #6366f1)" />
      <stop offset="100%" stop-color="var(--ghost-bubblegum-end, #3b82f6)" />
    </linearGradient>

    <!-- Rainbow Theme Gradient -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--ghost-rainbow-start, #ff0080)" />
      <stop offset="25%" stop-color="var(--ghost-rainbow-mid1, #ff8c00)" />
      <stop offset="50%" stop-color="var(--ghost-rainbow-mid2, #ffed00)" />
      <stop offset="75%" stop-color="var(--ghost-rainbow-mid3, #00ff80)" />
      <stop offset="100%" stop-color="var(--ghost-rainbow-end, #00bfff)" />
    </linearGradient>
  </defs>
  
