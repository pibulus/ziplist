<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziplist - You're Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fff6e6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      background-color: #fffaef;
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 10px 25px -5px rgba(249, 168, 212, 0.3), 0 8px 10px -6px rgba(249, 168, 212, 0.2);
      border: 1px solid rgba(249, 168, 212, 0.2);
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #333;
    }

    .haiku {
      font-style: italic;
      margin: 30px 0;
      font-size: 1.25rem;
      line-height: 1.8;
      color: #444;
      background-color: rgba(249, 168, 212, 0.1);
      padding: 20px;
      border-radius: 16px;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 25px;
    }
    
    .button {
      background: linear-gradient(to right, #f472b6, #e879f9);
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(249, 168, 212, 0.4);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(249, 168, 212, 0.5);
    }
    
    .offline-message {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .icon {
      animation: float 3s ease-in-out infinite;
    }

    /* Ghost eye blinking animation */
    @keyframes blink {
      0%, 95%, 100% { transform: scaleY(1); }
      97.5% { transform: scaleY(0); }
    }

    .ghost-eyes {
      animation: blink 6s infinite;
      transform-origin: center center;
    }
    
    /* Gradient definitions for ghost */
    .ghost-gradient-peach {
      stop-color: #ff60e0;
    }
    
    .ghost-gradient-peach-end {
      stop-color: #ffcf40;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <!-- Inline SVG ghost with simplified structure -->
      <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="peachGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" class="ghost-gradient-peach" />
            <stop offset="100%" class="ghost-gradient-peach-end" />
          </linearGradient>
        </defs>
        
        <!-- Ghost body shape -->
        <path
          d="M832 544c0-212-172-384-384-384s-384 172-384 384c0 149.8 85.8 279.6 211.2 343.4 7.9 4 16.9-2.4 16.8-11.4L291.8 800h48.4l-0.2 76c0 9 9 15.4 16.9 11.4 50.4-25.2 91.2-66.1 116.5-116.5 4-8 15.4-8 19.4 0C517.9 821.4 578 864 648 864h120c8.8 0 16-7.2 16-16v-48c0-8.8 7.2-16 16-16h16c8.8 0 16-7.2 16-16V544z"
          fill="url(#peachGradient)"
        />
        
        <!-- Ghost outline -->
        <path
          d="M832 544c0-212-172-384-384-384s-384 172-384 384c0 149.8 85.8 279.6 211.2 343.4 7.9 4 16.9-2.4 16.8-11.4L291.8 800h48.4l-0.2 76c0 9 9 15.4 16.9 11.4 50.4-25.2 91.2-66.1 116.5-116.5 4-8 15.4-8 19.4 0C517.9 821.4 578 864 648 864h120c8.8 0 16-7.2 16-16v-48c0-8.8 7.2-16 16-16h16c8.8 0 16-7.2 16-16V544z"
          fill="none"
          stroke="white"
          stroke-width="24"
        />
        
        <!-- Ghost eyes -->
        <g class="ghost-eyes">
          <circle cx="400" cy="512" r="48" fill="white" />
          <circle cx="624" cy="512" r="48" fill="white" />
          <circle cx="400" cy="512" r="16" fill="#333" />
          <circle cx="624" cy="512" r="16" fill="#333" />
        </g>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    
    <div class="haiku" id="haiku-container">
      Connection is lost<br>
      Words float in digital void<br>
      Try again, speak soon
    </div>
    
    <script>
      // Random haikus to display when offline
      const OFFLINE_HAIKUS = [
        `Connection is lost<br>Words float in digital void<br>Try again, speak soon`,
        `Microphone silent<br>No network to hear your words<br>Waiting for signals`,
        `Ghostly transcription<br>Cannot find your voice today<br>Internet missing`,
        `Voice lost in the waves<br>Digital silence prevails<br>Connect and try again`,
        `Whispers unheard now<br>The ghost waits patiently<br>Until we're online`
      ];
      
      // Get a random haiku
      function getRandomHaiku() {
        return OFFLINE_HAIKUS[Math.floor(Math.random() * OFFLINE_HAIKUS.length)];
      }
      
      // Update the haiku container
      document.getElementById('haiku-container').innerHTML = getRandomHaiku();
    </script>
    
    <p>
      Ziplist can't record or create lists while you're offline. 
      Please reconnect to continue using our voice-to-list magic.
    </p>
    
    <button class="button" onclick="location.reload()">Try Again</button>
    
    <div class="offline-message">
      Once you're back online, your ghost will be ready to listen!
    </div>
  </div>
</body>
</html>
